<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/TicTacToe/about.html">About</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="content">
            <div class="line"></div>
            <div class="box bt-0 bl-0">
                <span class="text"></span>
            </div>
            <div class="box bt-0">
                <span class="text"></span>
            </div>
            <div class="box bt-0 br-0">
                <span class="text"></span>
            </div>
            <div class="box bl-0">
                <span class="text"></span>
            </div>
            <div class="box">
                <span class="text"></span>
            </div>
            <div class="box br-0">
                <span class="text"></span>
            </div>
            <div class="box bb-0 bl-0">
                <span class="text"></span>
            </div>
            <div class="box bb-0">
                <span class="text"></span>
            </div>
            <div class="box bb-0 br-0">
                <span class="text"></span>
            </div>
        </div>

        <div class="information">
            <h1>TicTacToe.</h1>
            <div>
                <span class="infoTurn">Turn for X</span>
                <button class="btn" id="button">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</html>
